user root;
worker_processes auto;
worker_rlimit_nofile 2048;

events {
    worker_connections 512;
    worker_aio_requests 64;
}

http {
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=webhook:5m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=normal:5m rate=10r/s;

    # Buffering
    client_max_body_size 500k;
    client_body_buffer_size 100k;
    client_header_buffer_size 4k;
    client_header_timeout 2s;
    client_body_timeout 2s;
    send_timeout 3s;
    tcp_nopush on;
    tcp_nodelay on;
    sendfile on;
    sendfile_max_chunk 256m;

    # Includes
    include mime.types;

    # Gzip
    gzip on;
    gzip_comp_level 3;
    gzip_types text/javascript text/css;

    # SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_conf_command Options KTLS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets on;
    ssl_session_timeout 10m;
    ssl_dhparam /run/secrets/dhparam;
    ssl_certificate /run/secrets/ssl_certificate;
    ssl_certificate_key /run/secrets/ssl_key;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffers 4 1m;
    proxy_busy_buffers_size 2m;

    upstream lilsholex {
        zone lilsholex 512K;
        server lilsholex:80 max_conns=16 max_fails=5;
        keepalive 16;
        keepalive_time 4h;
        keepalive_timeout 199;
    }

    upstream celery_flower {
        zone celery_flower 128K;
        keepalive 12;
        keepalive_requests 100;
        keepalive_timeout 20;
        server celery_flower:5555 max_fails=5 max_conns=15;
    }

    # Servers
    server_tokens off;

    server {
        access_log off;
        listen 80;
        server_name localhost;
        return 200 'I\'m Up and Running !';
    }

    server {
        listen 443 ssl default_server;
        access_log /var/log/nginx/rejected.log;
        ssl_reject_handshake on;
    }

    server {
        listen 443 ssl http2;
        server_name {domain};

        # SSL
        ssl_certificate /run/secrets/ssl_certificate;
        ssl_certificate_key /run/secrets/ssl_key;

        # Routing
        location / {
            access_log /var/log/nginx/root.log;
            proxy_pass http://gunicorn;
        }

        location /admin/ {
            limit_req zone=normal burst=10 nodelay;
            access_log /var/log/nginx/admin.log;
            http2_push /static/admin/css/base.css;
            http2_push /static/admin/js/jquery.init.js;
            http2_push /static/admin/js/vendor/jquery/jquery.min.js;
            http2_push /static/admin/fonts/Roboto-Bold-webfont.woff;
            http2_push /static/admin/fonts/Roboto-Regular-webfont.woff;
            http2_push /static/admin/fonts/Roboto-Light-webfont.woff;
            http2_push /static/admin/css/responsive.css;
            proxy_pass http://lilsholex;
        }

        location /flower/ {
            limit_req zone=normal burst=15 delay=10;
            expires 30d;
            etag on;
            add_header Cache-Control public;
            access_log /var/log/nginx/flower.log;
            keepalive_requests 50;
            keepalive_timeout 10s;
            proxy_http_version 1.1;
            proxy_pass http://celery_flower;
        }

        location /persianmeme/ {
            access_log off;
            keepalive_requests 300;
            keepalive_timeout 100s;
            limit_req zone=webhook burst=30 delay=20;
            proxy_http_version 1.1;
            proxy_pass http://lilsholex;
        }

        location /static/ {
            add_header Cache-Control public;
            access_log off;
            limit_req zone=normal burst=15 delay=10;
            expires 7d;
            etag on;
            root /root/lilsholex;
            try_files $uri @not_found;
        }

        location @not_found {
            access_log off;
            return 404 "Requested resource was not found !";
        }
    }
}
